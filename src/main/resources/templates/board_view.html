<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 게시판(new)</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">블로그 게시판(new)</h1>

  <div class="mt-5">
    <h2>게시글 정보</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
        <th>좋아요</th>
      </tr>
      </thead>

      <tbody>
      
      <tr>
        <td th:text="${boards.id}">1</td>
        <td th:text="${boards.title}">제목</td>
        <td th:text="${boards.user}">작성자</td>
        <td th:text="${boards.newdate}">2025-01-01</td>
        <td th:text="${boards.count}">0</td>
        <td th:text="${boards.likec}">0</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 본문 내용 -->
  <h3>글 내용</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${boards.content}">내용</td>
    </tr>
    </tbody>
  </table>

  
  <div class="mt-3">
    <!-- 수정 버튼 -->
    <a class="btn btn-warning"
       th:href="@{/board_edit/{id}(id=${boards.id})}">
      수정
    </a>

    <!-- 삭제 버튼 -->
    <form th:action="@{/api/board_delete/{id}(id=${boards.id})}"
          method="post"
          style="display:inline;">
      <button type="submit" class="btn btn-danger">삭제</button>
    </form>
  </div>

</div>
</body>
</html>
