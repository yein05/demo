<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 게시판(new)</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">블로그 게시판(new)</h1>

    <!-- 게시글 리스트 -->
    <div class="mt-5">
      <h2>게시글 목록</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>좋아요</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td>
              <a th:href="@{/board_view/{id}(id=${board.id})}">
                <span th:text="${board.title}"></span>
              </a>
            </td>
            <td th:text="${board.user}"></td>
            <td th:text="${board.newdate}"></td>
            <td th:text="${board.count}"></td>
            <td th:text="${board.likec}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>글내용</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boards}">
          <td th:text="${board.content}"></td>
        </tr>
      </tbody>
    </table>

    <tr th:each="board : ${boards}">
      <td>
        <!-- 수정 버튼 -->
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}">수정</a>

        <!-- 삭제 버튼 -->
        <form th:action="@{/api/board_delete/{id}(id=${boards.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </td>
    </tr>

  </div>
</body>
</html>
