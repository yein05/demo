<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">게시글 수정</h1>


  <form th:action="@{/api/board_edit/{id}(id=${board.id})}" method="post" th:object="${board}">
  
    <input type="hidden" name="_method" value="put">

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="*{title}" required>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="6" th:text="*{content}" required></textarea>
    </div>

    <div class="mt-4 d-flex gap-2">
      <a class="btn btn-secondary" th:href="@{/board_view/{id}(id=${board.id})}">취소</a>
      <button type="submit" class="btn btn-primary">저장</button>
    </div>
  </form>
</body>
</html>
