<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-4">게시글 수정</h1>

  
  <form th:action="@{/article_update}" method="post" th:object="${article}">
   
    <input type="hidden" name="id" th:value="*{id}">

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="*{title}" required>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" th:text="*{content}" required></textarea>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">수정 완료</button>
      <a th:href="@{/article_list}" class="btn btn-secondary">취소</a>
    </div>
  </form>

  <hr class="my-5">

  
</div>
</body>
</html>
